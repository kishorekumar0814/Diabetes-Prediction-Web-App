<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Predictor WebApp</h1>
        <!-- <p>Please provide the following details to predict if you might have diabetes. This information will be used to generate a prediction based on our trained model.</p> -->
        <form action="/predict" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required placeholder="Enter your age">
            
            <label for="hypertension">Hypertension (1 for Yes, 0 for No):</label>
            <input type="number" id="hypertension" name="hypertension" min="0" max="1" required>
            
            <label for="heart_disease">Heart Disease (1 for Yes, 0 for No):</label>
            <input type="number" id="heart_disease" name="heart_disease" min="0" max="1" required>
            
            <label for="smoking_history">Smoking History:</label>
            <select id="smoking_history" name="smoking_history" required>
                <option value="" disabled selected>Select your smoking history</option>
                <option value="never">Never</option>
                <option value="current">Current</option>
                <option value="No Info">No Info</option>
            </select>
            
            <label for="bmi">BMI (Body Mass Index):</label>
            <input type="number" step="0.01" id="bmi" name="bmi" required placeholder="Enter your BMI">
            
            <label for="HbA1c_level">HbA1c Level (%):</label>
            <input type="number" step="0.01" id="HbA1c_level" name="HbA1c_level" required placeholder="Enter HbA1c level">
            
            <label for="blood_glucose_level">Blood Glucose Level (mg/dL):</label>
            <input type="number" id="blood_glucose_level" name="blood_glucose_level" required placeholder="Enter blood glucose level">
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
